<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>
      We have selected a random number between 1 and 100. See if you can guess
      it in 10 turns or fewer. We'll tell you if your guess was too high or too
      low.
    </p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="text" id="guessField" class="guessField" />
      <input type="submit" value="Submit guess" class="guessSubmit" />
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
      // Your JavaScript goes here
      let randomNumber = Math.floor(Math.random() * 100) + 1;
      const guesses = document.querySelector(".guesses");
      const lastResult = document.querySelector(".lastResult");
      const lowOrHi = document.querySelector(".lowOrHi");
      const numberField = document.querySelector(".guessField");
      const submit = document.querySelector(".guessSubmit");
      console.log("Guessed number ", randomNumber);
      let guessedArray = [];
      submit.addEventListener("click", () => {
        let num = numberField.value;
        if (guessedArray.length <= 10) {
          guessedArray.push(num);
          if (num > randomNumber) {
            lastResult.textContent = "Wrong";
            lastResult.style.backgroundColor = "red";
            guesses.innerHTML = guessedArray.join(", ");
            lowOrHi.innerHTML = "High";
          } else if (num < randomNumber) {
            lastResult.innerHTML = "Wrong";
            lastResult.style.backgroundColor = "red";
            guesses.innerHTML = guessedArray.join(", ");
            lowOrHi.innerHTML = "Low";
          } else {
            lastResult.innerHTML = "Congratulations";
            guesses.innerHTML = guessedArray.join(", ");
            lowOrHi.innerHTML = "Equal";
            lastResult.style.backgroundColor = "green";
          }
        }
      });
    </script>
  </body>
</html>
