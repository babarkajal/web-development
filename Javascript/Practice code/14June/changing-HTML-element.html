<!DOCTYPE html>
<html lang="en" dir="ltr">
        <head>
                <meta charset="utf-8">
                <title>Change the HTML element using javascript</title>
                <style media="screen">
                        p {
                                padding: 5px;
                                margin: 5px;
                                border: 1px solid black;
                        }
                </style>
        </head>
        <body>
                <h1>Change the HTML elements using javascript</h1>
                <!-- This content is refered using id -->
                <p id="change-content"> HELLO </p>

                <!-- Change the style of this para using js-->
                <p> This is second para </p>

                <!--  add the attribute  -->
                <div class="add-attribute"> add the attribute using js</div>
        </body>
        <script type="text/javascript" src="js/changing-HTML-element.js"></script>
</html>
