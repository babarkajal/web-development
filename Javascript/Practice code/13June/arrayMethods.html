<!DOCTYPE html>
<html lang="en" dir="ltr">
        <head>
                <meta charset="utf-8">
                <title>Array methods Demo</title>
        </head>
        <body>
                <h1>Array methods: open console</h1>
                <script type="text/javascript">
                        var array = ['apple','pineapple','mango','grapes','guava'];
                        console.log("length of array ",array.length);
                        console.log('popped element: ',array.pop());
                        console.log('push: ', array.push(1234));
                        console.log('shift: ',array.shift());
                        console.log('unshift: ',array.unshift('tomato'));
                        console.log('tostring: ',array.toString());
                        array.sort();
                        console.log('sort method: ',array);
                        console.log('reverse method: ',array.reverse());

                </script>

        </body>
</html>
