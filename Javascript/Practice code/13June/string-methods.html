<!DOCTYPE html>
<html lang="en" dir="ltr">
        <head>
                <meta charset="utf-8">
                <title>String Method</title>
        </head>
        <body>
                <h1>Some String methods: for output open console </h1>
                <script type="text/javascript">
                        var str="this is string is";
                        console.log('length: ',str.length);      //17
                        console.log('indexOf: ',str.indexOf('is')); //2
                        console.log('indexOf: ',str.lastIndexOf('is'));      //15
                        console.log('slice: ',str.slice(2,6));  //is i
                        console.log('replace: ',str.replace('is', 'was'));      //replaces first occurace
                        console.log('toUppercase: ',str.toUpperCase());
                        console.log('charAt(): ',str.charAt(3));
                        console.log('substring(): ',str.substring(0,4));

                </script>

        </body>
</html>
