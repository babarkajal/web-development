<!DOCTYPE html>
<html lang="en" dir="ltr">
        <head>
                <meta charset="utf-8">
                <title>Variable Demo</title>
        </head>

        <body>
                <h1>This is Variable demo</h1>
                        <script type="text/javascript">
                                //number
                                var a = 10;
                                //number
                                var num2 = 4.5;
                                console.log(num2+a);

                                //string
                                var str="this is string";
                                alert(str);

                                //objects
                                var marks = {
                                        ravi: 30,
                                        kajal: 45,
                                        ganesh: 60,
                                }
                                console.log(marks);
                                //booleans
                                var a = true, x = false;
                                console.log(a)

                                //Array
                                var a= [1,2,3,"string",5]
                                console.log(a)
                        </script>


        </body>
</html>
