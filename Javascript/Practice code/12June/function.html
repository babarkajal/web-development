<!DOCTYPE html>
<html lang="en" dir="ltr">
        <head>
                <meta charset="utf-8">
                <title>Function Demo</title>
        </head>
        <body>
                <div class="">
                        <h1>Addition</h1>
                        question = avg of 30 and 50
                        answer <p id ='ans'></p>
                </div>
                <script type="text/javascript">
                        function add() {
                                return (30+50)/2;
                        }
                        document.getElementById('ans').innerHTML = add();

                </script>
        </body>
</html>
