<div class="row">
	<div class="col-xs-12">
		<img 
		src={{selectedRecipe.imagePath}} alt="" class="'img-responsive"
		style="max-height: 300px"
		>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<h1>{{selectedRecipe.name}}</h1>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
	  <div
		class="dropdown"
		appDropdown
		>
		<button
		  type="button"
		  class="btn btn-primary dropdown-toggle" ngbDropdownToggle id="gfg">
		  Manage Recipe <span class="caret"></span>
		</button>
		<ul class="dropdown-menu" ngbDropdownMenu="gfg">
		  <li><a (click)="addInToShoppingList()">To Shopping List</a></li>
		  <li><a href="#">Edit Recipe</a></li>
		  <li><a href="#">Delete Recipe</a></li>
		</ul>
	  </div>
	</div>
  </div>

<div class="row">
	<div class="col-xs-12">{{selectedRecipe.description}}</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<div class="list-group">
			<div class="list-group-item" *ngFor="let ingredient of selectedRecipe.ingredients">
				{{ingredient.name}} ({{ingredient.amount}})
			</div>
		</div>
	</div>
</div>
