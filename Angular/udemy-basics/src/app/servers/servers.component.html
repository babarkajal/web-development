<div class="container">

<input type="text" class="form-control" [(ngModel)] ="serverName" />

<hr>

<p>Button status : {{allowNewServer}}</p>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add servers</button>

<!-- ----------------------------------------------------------------------- -->
<!--                               DIRECTIVES                                -->
<!-- ----------------------------------------------------------------------- -->

	<p *ngIf="buttonClicked; else noServer">Server created and server name is {{serverName}}</p>
	<ng-template #noServer><p>No servers are created</p></ng-template>
	<hr>
	<app-server *ngFor="let server of serversArray"></app-server>

</div>
