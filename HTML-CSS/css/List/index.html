<!DOCTYPE html>
<html>
  <head>
    <title>Lists</title>
	<link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Lists in HTML</h1>
    <h2>Ordered List</h2>
    <ol>
      <li>Apple</li>
      <li>Mango</li>
      <li>Pineapple</li>
      <li>Pear</li>
    </ol>

    <h2>Unordered list</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
	</ul>
  </body>
</html>
