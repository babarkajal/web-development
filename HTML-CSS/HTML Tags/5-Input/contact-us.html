<html lang="en">
<head>
	<title>Contact us Form</title>
	<link rel="stylesheet" href="contact-us.css">
</head>
<body>
	<h2>Contact Us</h2>
	<label for="name"> Full name: </label>
	<input type="text" id="name" placeholder="Enter name">

	<br/>

</body>
