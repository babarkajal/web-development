<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Daily Schedule</title>
    <!-- Just add this style for now you will get this when we will start CSS -->
    <style>
      td,
      th {
        border: 1px solid black;
        padding: 10px;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Day</th>
        <th>10AM to 12PM</th>
        <th>12PM to 2PM</th>
        <th>2PM to 5PM</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td>Math</td>
        <td rowspan="6">Lunch break</td>
        <td>English</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>History</td>
        <!-- <td>Lunch break</td> -->
        <td>Play time</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>Science</td>
        <!-- <td>Lunch break</td> -->
        <td>Marathi</td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td>Geography</td>
        <!-- <td>Lunch break</td> -->
        <td rowspan="2">Swimming</td>
      </tr>
      <tr>
        <td>Friday</td>
        <td>Math</td>
        <!-- <td>Lunch break</td> -->
        <!-- <td>Swimming</td> -->
      </tr>
      <tr>
        <td>Saturday</td>
        <td>Cricket</td>
        <!-- <td>Lunch break</td> -->
        <td>-</td>
      </tr>
      <tr>
        <td>Sunday</td>
        <td colspan="3">Weekend</td>
      </tr>
    </table>
  </body>
</html>
