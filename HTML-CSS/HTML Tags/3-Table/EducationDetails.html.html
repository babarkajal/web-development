<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table Assignment</title>
    <!-- Just add this style for now you will get this when we will start CSS -->
    <style>
      td,
      th {
        border: 1px solid black;
        padding: 10px;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h2>Education</h2>
    <table>
      <thead>
        <tr>
          <th>Degree</th>
          <th>College Name</th>
          <th>Passing year/Pursuing</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>BE</td>
          <td>Zeal College of engineering</td>
          <td>2021</td>
          <td>68%</td>
        </tr>
        <tr>
          <td>HSC</td>
          <td>MSBTE</td>
          <td>2017</td>
          <td>70%</td>
        </tr>
        <tr>
          <td>SSC</td>
          <td>MSBTE</td>
          <td>2015</td>
          <td>80%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
