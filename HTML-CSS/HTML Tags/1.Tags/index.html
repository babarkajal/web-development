    <h2>Input in HTML</h2>

	<!-- TEXT INPUT -->
    <label for="name">Enter first name:</label> 
	<input type="text" id="name" />
    <br />
    <br />
	<!-- BIRTH DATE -->
    <label for="DOB">Enter birth date:</label> 
	<input type="date" id="DOB" />
    <br />
    <br />

	<!-- HEIGHT -->
    <label for="height">Enter your height:</label>
    <input type="number" id="height" />
    <br />
    <br />

	<!-- GENDER -->
    <span>Gender: </span> 
	<input type="radio" id='male' name='gender'/>
	<label for="male">Male</label>

	<input type="radio" id='female' name='gender'/>
	<label for="female">Female</label>

	<input type="radio" id="other" name='gender' />
	<label for="other">Other</label>
    <br />
    <br />

	<!-- HOBBIES -->
    <span>Hobbies: </span> 
	<input type="checkbox" id='game'/>
	<label for="game">Playing Games</label>

	<input type="checkbox" id='books'/>
	<label for="books">Reading books</label>

	<input type="checkbox" id="tv" />
	<label for="tv">Watching tv</label>

	<input type="checkbox" id="dance" />
	<label for="dance">Dancing</label>

	<input type="checkbox" id="music" />
	<label for="music">Listening to music</label>
    <br />
    <br />
