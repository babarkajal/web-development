<!DOCTYPE html>
<html lang="en" dir="ltr">
        <head>
                <meta charset="utf-8">
                <title>Image gallery Demo</title>
                <style media="screen">
                        div.gallery {
                                display: inline;
                                margin:30px;
                                float:left;
                                border: 1px solid #ccc;
                        }
                        div.gallery:hover {
                                border: 1px solid #000000;
                        }
                        div.gallery img {
                                width:100%;
                                height:auto;
                        }
                        div.desc {
                                padding:15px;
                                text-align: center;
                        }

                </style>

        </head>
        <body>
                <div class="gallery">
                        <a href="https://www.w3schools.com/css/img_5terre.jpg" target="_blank">
                        <img src="https://www.w3schools.com/css/img_5terre.jpg" alt="image1"></a>
                        <div class="desc">Image of Sea</div>
                </div>
                <div class="gallery">
                        <a href="https://www.w3schools.com/css/img_forest.jpg" target="_blank">
                        <img src="https://www.w3schools.com/css/img_forest.jpg" alt="image2"></a>
                        <div class="desc">Image of forest</div>
                </div>
                <div class="gallery">
                        <a href="https://www.w3schools.com/css/img_lights.jpg" target="_blank">
                        <img src="https://www.w3schools.com/css/img_lights.jpg" alt="image3"></a>
                        <div class="desc">Image of Light</div>
                </div>
                <div class="gallery">
                        <a href="https://www.w3schools.com/css/img_mountains.jpg" target="_blank">
                        <img src="https://www.w3schools.com/css/img_mountains.jpg" alt="image4"></a>
                        <div class="desc">Image of Mountains</div>
                </div>

        </body>
</html>
