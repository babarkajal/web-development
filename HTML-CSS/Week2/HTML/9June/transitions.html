<!DOCTYPE html>
<html lang="en" dir="ltr">
        <head>
                <meta charset="utf-8">
                <title>Transition Demo</title>
                <style media="screen">
                        .hello-div {
                                background-color: darkviolet;
                                color: white;
                                border: 1px solid black;
                                width: 15%;
                                padding: 10px;
                                text-align: center;
                                transition: width 2s, height 6as;
                        }
                        .hello-div:hover {
                                width: 25%;
                                 height: 100px;
                        }
                </style>

        </head>
        <body>
                <div class="hello-div">
                        Hello
                </div>

        </body>
</html>
