<!DOCTYPE html>
<html lang="en" dir="ltr">
        <head>
                <meta charset="utf-8">
                <title>Specificity Demo</title>

                <style media="screen">
                        #heading {
                                color: blue;
                        }
                        h1 {
                                color: red;
                        }
                        body {
                                color: yellow;
                        }
                        p {
                                color: white;
                                background-color: red;
                                width: 25%;
                        }
                        .division {
                                color: cyan;
                                background: black;
                        }
                </style>

        </head>
        <body>
                <h1 id = "heading">This is h1 heading</h1>
                <p>This is para</p>
                <div class="division">
                        This is division element.
                </div>
        </body>
</html>
