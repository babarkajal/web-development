<!DOCTYPE html>
<html>
        <head>
                <title>List Demo</title>
        </head>
        <body>
                <h1>Orderd List</h1>
                <ol>
                        <li>Orange</li>
                        <li>mango</li>
                        <li>lemon</li>
                        <li>apple</li>
                </ol>
                <ol start="10">
                        <li>one</li>
                        <li>Two</li>
                        <li>Three</li>
                        <li>Four</li>
                </ol>

                <h1>Unorderd List</h1>
                <ul>
                        <li>Laptop</li>
                        <li>Mobile</li>
                        <li>charger</li>
                </ul>
                <h1>defination lists</h1>

                <dl>
                        <dt>Computer</dt>
                        <dd>Computer is device which take some input and provides desired output</dd>
                        <dt>CPU</dt>
                        <dd>central processing unit which does all operations</dd>
                </dl>
        </body>
</html
