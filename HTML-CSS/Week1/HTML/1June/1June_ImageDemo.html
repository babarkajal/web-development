<!DOCTYPE html>
<html>
        <head>
                <title>Image Demo</title>
        </head>
        <body>
                <h1>Image Demo</h1>
                <img src="./Images/img1.png" alt="Motivation text" title="image"><br/>
                <img src="Images/img2.webp" height="200" width="450"><br/>
                <img src="Images/img3.jpg" height="500" width="550" ><br/>
                <p>
                        <h1>Figure element</h1>
                        <figure>
                                <img src="Images/img4.jpeg" height="500" width="550">
                                <figcaption>This is the image</figcaption>
                        </figure>
        </p>
        </body>
</html>
