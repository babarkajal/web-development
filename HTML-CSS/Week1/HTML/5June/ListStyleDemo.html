<!DOCTYPE html>
<html lang="en" dir="ltr">
        <head>
                <meta charset="utf-8">
                <title>List style Demo</title>
                <link rel="stylesheet" href="css/ListStyle.css">
        </head>
        <body>
                <h2>An Unordered HTML List</h2>

                <ul>
                  <li>Coffee</li>
                  <li>Tea</li>
                  <li>Milk</li>
                </ul>

                <h2>An Ordered HTML List</h2>

                <ol>
                  <li>Coffee</li>
                  <li>Tea</li>
                  <li>Milk</li>
                </ol>
        </body>
</html>
