<!DOCTYPE html>
<html lang="en" dir="ltr">
        <head>
                <meta charset="utf-8">
                <title>Link Demo</title>
                <style media="screen">
                        a {
                                underline: none;
                                color: darkblue;
                                font-size: 20pt;
                        }
                        a:hover{
                                color: red;
                        }
                        a:visited {
                                color: green;
                        }

                </style>

        </head>
        <body>
                <a href="http://www.google.com">Google</a><br/>
                <a href="http://www.facebook.com">facebook</a><br/>
                <a href="http://www.wikipedia.com">wikipedia</a><br/>
        </body>
</html>
